<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chef Mode – Voice Cooking Assistant</title>
</head>
<body>
  <h1>👨‍🍳 Chef Mode</h1>
  <p id="status">Click "Start" and speak to the chef.</p>
  <button id="start-btn">🎙️ Start Listening</button>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = true;

    document.getElementById("start-btn").onclick = () => {
      document.getElementById("status").innerText = "Listening...";
      recognition.start();
    };

    recognition.onresult = async (event) => {
      const userInput = event.results[0][0].transcript;
      document.getElementById("status").innerText = `You said: "${userInput}"`;

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userMessage: userInput })
        });

        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.play();

        document.getElementById("status").innerText = `👨‍🍳 Chef is speaking...`;

        // Stop recognition while audio is playing
        recognition.stop();

        audio.onended = () => {
          recognition.start();
        };
      } catch (err) {
        console.error("Error handling response:", err);
        document.getElementById("status").innerText = "Something went wrong.";
      }
    };

    recognition.onend = () => {
      // Prevent recognition from stopping unexpectedly
      recognition.start();
    };

    recognition.onerror = (e) => {
      console.error("Speech recognition error", e);
      document.getElementById("status").innerText = "Error during recognition.";
    };
  </script>
</body>
</html>
