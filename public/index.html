<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chef Mode â€“ Voice Cooking Assistant</title>
</head>
<body>
  <h1>ğŸ‘¨â€ğŸ³ Chef Mode</h1>
  <p id="status">Click "Start" and speak to the chef.</p>
  <button id="start-btn">ğŸ™ï¸ Start Listening</button>

  <script>
    // Initialize speech recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = true;

    // Start button handler
    document.getElementById("start-btn").onclick = () => {
      document.getElementById("status").innerText = "Listening...";
      recognition.start();
    };

    // When user speaks
    recognition.onresult = async (event) => {
      const userInput = event.results[0][0].transcript;
      document.getElementById("status").innerText = `You said: "${userInput}"`;

      // Call secure backend function
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userMessage: userInput })
      });

      const data = await response.json();
      const reply = data.reply;

      speak(reply);
    };

    // Restart listening when speech ends
    recognition.onend = () => {
      recognition.start();
    };

    // Handle recognition errors
    recognition.onerror = (e) => {
      console.error("Speech recognition error", e);
      document.getElementById("status").innerText = "Error during recognition.";
    };

    // Text-to-speech function
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";

      recognition.stop(); // Pause mic during speech

      utter.onend = () => {
        recognition.start(); // Resume mic
      };

      window.speechSynthesis.speak(utter);
      document.getElementById("status").innerText = `ğŸ‘¨â€ğŸ³ Chef: ${text}`;
    }
  </script>
</body>
</html>
