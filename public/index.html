<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chef Mode â€“ Voice Cooking Assistant</title>
</head>
<body>
  <h1>ğŸ‘¨â€ğŸ³ Chef Mode</h1>
  <p id="status">Click "Start" and speak to the chef.</p>
  <button id="start-btn">ğŸ™ï¸ Start Listening</button>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = true;

    document.getElementById("start-btn").onclick = () => {
      document.getElementById("status").innerText = "Listening...";
      recognition.start();
    };

    recognition.onresult = async (event) => {
      const userInput = event.results[0][0].transcript;
      document.getElementById("status").innerText = `You said: "${userInput}"`;

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userMessage: userInput })
        });

        const audioBlob = await response.blob();
        console.log("Blob: ", audioBlob);

        if (audioBlob.size === 0) {
          document.getElementById("status").innerText = "âš ï¸ Empty audio response.";
          return;
        }

        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);

        audio.onended = () => {
          document.getElementById("status").innerText = "Chef finished speaking.";
          recognition.start();
        };

        audio.onerror = (e) => {
          console.error("Audio error:", e);
          document.getElementById("status").innerText = "âŒ Audio playback error.";
        };

        try {
          await audio.play();
          document.getElementById("status").innerText = `ğŸ‘¨\u200dğŸ³ Chef is speaking...`;
          recognition.stop();
        } catch (err) {
          console.warn("Audio play blocked:", err);
          document.getElementById("status").innerText = "ğŸ”‡ Audio play blocked by browser.";
        }
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("status").innerText = "Error communicating with Chef.";
      }
    };

    recognition.onend = () => {
      if (!window.speechSynthesis.speaking) {
        recognition.start();
      }
    };

    recognition.onerror = (e) => {
      console.error("Recognition error:", e);
      document.getElementById("status").innerText = "Microphone error. Try again.";
    };
  </script>
</body>
</html>
